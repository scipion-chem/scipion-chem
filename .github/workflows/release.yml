name: Generate release (Pypi, tag, & GitHub Release)
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install setuptools wheel twine build
    
    - name: Get tag name
      id: variables
      working-directory: ${{ github.workspace }}/${{ vars.FOLDER_WITH_VERSION }}
      run: |
        pwd
        #VERSION=$(python -c "import importlib.metadata; print(importlib.metadata.version(\"${{ vars.FOLDER_WITH_VERSION }}\"))")
        VERSION=$(python -c "from .version import __version; print(__version__)")
        echo "TAG_NAME=v$VERSION" >> $GITHUB_OUTPUT
        echo "Project version: $VERSION"
        false
    
    - name: Build and publish
      if: false
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        python -m build --no-isolation
        twine upload dist/* -c "${{ secrets.PYPI_COMMENT }}"
    
    - name: Generate tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        custom_tag: ${{ steps.variables.outputs.TAG_NAME }}
    
    - name: Create a GitHub release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: ${{ steps.variables.outputs.TAG_NAME }}
